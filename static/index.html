<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="app.js">
    <link href="app.css" rel="stylesheet"/>
    </script>
    </script>
    <title>Pets and Owner</title>
</head>
<body>

    <button id="all-owners">All Owners</button>
    <button id="all-pets">All Pets</button>
    <form id="add-owner">
        <input  id="new-owner-name" type="text" name='add' placeholder="New Owner Name">
        <input  id="new-owner-address" type="text" name='add' placeholder="New Owner Address">
        <input  id="new-owner-phoneNumber" type="text" name='add' placeholder="New Owner Phone Number">
        <input  id="new-owner-married" type="text" name='add' placeholder="New Owner Marital Status">
        <button type="submit" class="submit">New Owner</button>
    </form>

    <form id="add-pet">
        <input  id="new-pet-owner" type="text" name='add' placeholder="Pet Owner ID">
        <input  id="new-pet-type" type="text" name='add' placeholder="New Pet Type">
        <input  id="new-pet-name" type="text" name='add' placeholder="New Pet Name">
        <input  id="new-pet-age" type="text" name='add' placeholder="New Pet Age">
        <input  id="new-pet-colors" type="text" name='add' placeholder="New Pet Colors">
        <button type="submit" class="submit">New Pet</button>
    </form>

</body>
</html>
